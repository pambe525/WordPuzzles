{% extends "base.html" %}
{% block content %}
    {% if clue_num == None %}
        <div class="page-title">Puzzle {{ id }}</div>
    {% else %}
        <div class="page-title">Clue {{ clue_num }} for Puzzle {{ id }}</div>
    {% endif %}
    <hr class="dark-line">
    <div id="errMsg" class="clr-red m-bot">{{ err_msg }}</div>
    <a href="{% url 'home' %}" class="blue-btn" role="button">Ok</a>
{% endblock %}
