{% extends "base.html" %}
{% block content %}
    <div class="m-2 bg-light p-4 .d-inline">
        <h2>Sign Up</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <div class="ml-0 mt-2">
                <button type="submit" name="btnSignIn" class="btn-sm btn-primary">SIGN IN</button>
            </div>
        </form>
    </div>
{% endblock %}
