{% extends "base.html" %}
{% block content %}
    <div class="page-title">Sign Up as New User</div>
    <hr class="dark-line">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        <table>{{ form.as_table }}</table>
        <button type="submit" id="btnSignUp" class="blue-btn">SIGN UP</button>
    </form>
    <hr class="dark-line">
    Already signed up?
    <a href="{% url 'login' %}" id="lnkSignIn">Log In</a>
{% endblock %}
