{% extends "base.html" %}
{% block content %}
    <div class="d-inline-block">
        <h2 class="pl-2 pb-0 mb-2 mt-2">All Published Puzzles</h2>
    </div>
    <div class="ml-2">
        <form action = "" method = "post">
            {% csrf_token %}
            {{ form.as_table }}
        </form>
    </div>
    <div class="m-2 bg-light p-1">
        <table class="table table-sm p-0">
            <thead>
                <tr class="bg-secondary text-light">
                    <th class="pl-1">Puzzle Details</th>
                    <th class="text-right">Action</th>
                </tr>
            </thead>
            <tbody>
            {% for puzzle in object_list %}
                <tr>
                    <td style="line-height:16px">
                        <b><a class="text-primary" title='{{ puzzle.desc }}'>{{ puzzle }}</a></b><br />
                        <span class="small">
                            Posted by: {{ puzzle.editor }} on {{ puzzle.shared_at|date:'M d, Y' }} (GMT)
                        </span>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
