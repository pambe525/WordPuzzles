<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Word Puzzles</title>

    <!-- BOOTSTRAP CSS & JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static '/css/stylesheet.css' %}">
</head>
<body>
    <div class="container-fluid p-0">

        <!-- TOP BANNER -->
        <div class="bg-dark text-light h4 p-2 m-0 row">
            <!-- LOGO & TITLE -->
            <div class="col mt-2">
                <i class="fa fa-home" style="color:silver"></i>
                <span>Home of the C'83 Puzzlers</span>
            </div>
            <!-- NAVBAR -->
            {% if user.is_authenticated %}
                <div class="col-* float-right" >
                    <i class="fa fa-user fa-sm" style="color:silver"></i>
                    <span class="text-light h5">{{ user.username }} </span>&nbsp;&nbsp; |
                    <a href="{% url 'logout' %}" class="btn text-light">
                        <i class="fa fa-sign-out fa-lg" style="color: silver"></i>
                        Logout
                    </a>
                </div>
            {% endif %}
        </div>
        <hr style="margin:0; padding:0; border-top:4px solid darkorange">

        {% if error_message %}
            <!-- FATAL ERROR MESSAGE -->
            <div id="flash-msg" class="alert alert-danger h6" role="alert">{{ error_message }}</div>
            <a href="{% url 'home' %}" class="btn btn-primary m-3">
               <i class="mr-2 fas fa-backward fa-lg"></i> Back to Home Page
            </a>
        {% else %}
            <!-- MAIN CONTENT -->
            <div class="m-4 text-dark">
                {% block content %}{% endblock %}
            </div>
        {% endif %}
    </div>
</body>
</html>
