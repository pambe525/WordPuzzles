<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Puzzles</title>

    <!-- BOOTSTRAP CSS & JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css" >
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap2-toggle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static '/css/stylesheet.css' %}">
</head>
<body>
    <div class="container-fluid p-0">

        <!-- TOP BANNER -->
        <div class="bg-dark text-white h4 p-2 mb-0 mr-0 row">
            <!-- LOGO & TITLE -->
            <div class="col mt-2">
                <img src="{% static '/images/word-puzzles-icon.png' %}" height="40">
                Word Puzzles
            </div>
            <!-- NAVBAR -->
            {% if user.is_authenticated %}
                <div class="col-* p-2">
                    <i class="fas fa-user fa-sm" ></i>
                    <span class="text-light h5">{{ user.username }} </span>&nbsp;&nbsp; |
                    <a href="{% url 'logout' %}" class="btn text-light">
                        <i class="fas fa-sign-out-alt fa-lg" style="color: white"></i>
                        Logout
                    </a>
                </div>
            {% endif %}
        </div>
        <hr style="margin:0; padding:0; border-top:4px solid darkorange">

        <!-- FLASH MESSAGES -->
        <div class="alert alert-warning" role="alert" style="display:none"></div>

        <!-- MAIN CONTENT -->
        <div class="m-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
