{% extends "base.html" %}
{% block content %}
    <div class="d-inline-block">
        <div class="bg-light p-4">
            <h2 class="mb-3">Delete Puzzle #{{ puzzle_id }}</h2>
            {% if err_msg == None %}
                <div class="mb-3">
                    This puzzle and all associated clues will be permanently <br />
                    deleted. This action cannot be undone.  Please confirm.
                </div>
                <a href="{% url 'delete_puzzle' puzzle_id=puzzle_id %}" class="btn btn-primary pl-3 pr-3">DELETE</a>
                <a href="{% url 'home' %}" class="ml-2 btn btn-light pl-3 pr-3">CANCEL</a>
            {% else %}
                <div id="errMsg" class="text-danger mb-3">{{ err_msg }}</div>
                <a href="{% url 'home' %}" class="btn btn-primary">OK</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
