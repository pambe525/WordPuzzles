{% extends "base.html" %}
{% block content %}
    <div class="form-box" style="width:350px">
        <h5>Sign In</h5>
        <hr style="background-color:white"/>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table class="form-table">
                {{ form.as_table }}
            </table>
            <hr />
            <div class="m-2">
                <button type="submit" class="btn-sm btn-primary float-left">Login</button>
                <a role="button" href="{% url 'new_user' %}" class="btn-sm btn-secondary float-right">I am a New User</a>
            </div>
            <div style="clear:both"></div>
        </form>
    </div>
{% endblock %}
