{% extends "base.html" %}
{% block content %}
    <div class="page-title">Sign In</div>
    <hr class="dark-line">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <p class="helptext">NOTE: Username is NOT case-sensitive (e.g. Will_Smith & will_smith are the same)</p>
        <button type="submit" id="btnSignIn" class="blue-btn">Sign In</button>
    </form>
    <hr class="dark-line">
    <div>
        New User?
        <a href="{% url 'signup' %}" id="lnkSignUp">Sign Up</a>
    </div>
    <div>
        Forgot Password?
        <a href="{% url 'password_reset' %}" id="lnkReset">Reset Password</a>
    </div>
{% endblock %}
