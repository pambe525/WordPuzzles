{% extends "base.html" %}
{% block content %}
    <div class="page-title">Edit Clue #{{ clue_num }} for Puzzle {{ id }}</div>
    <hr class="dark-line">
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <hr/>
        <button id="btnSubmit" type="submit" class="blue-btn">Save</button>
        <a role="button" id="btnCancel" class="gray-btn" href={% url 'edit_puzzle' id %}>Cancel</a>
    </form>
{% endblock %}
