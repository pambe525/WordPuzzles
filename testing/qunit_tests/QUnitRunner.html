        function getElementsWithIdsFrom(templateFileName) {
            var elemsWithIds = null;
            var path = "../../templates/" + templateFileName;
            $.ajax({
                url: path,
                type: 'get',
                dataType: 'html',
                async: false,
                success: function (data) {
                    var html = $.parseHTML(data);
                    elemsWithIds = $(html).find("*[id]");
                }
            });
            return elemsWithIds;
        }
    </script>
